  <style>
    /* الجسم والخلفية */
    body {  
      background: #000;  
      color: #fff;  
      margin: 0;  
      padding: 0;  
      font-family: Arial, sans-serif;  
      text-align: center;  
    }  

    /* الشريط العلوي */
    .header {  
      padding: 20px;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      background: transparent;  
    }

    .logo {  
      width: 200px;   
      height: auto;   
    }

    /* عنوان القسم */
    .section-title {
      font-size: 24px;
      margin: 20px 0 10px;
      text-align: left;
      padding-left: 20px;
    }

    /* صندوق يحتوي الشبكة */
    .content-box {
      margin: 0 20px 40px; /* يبعد الصندوق عن حواف الشاشة */
      padding: 20px;
      background: #111;
      border-radius: 15px;
    }

    /* شبكة الألعاب والتطبيقات */
    .games-grid {  
      display: grid;  
      grid-template-columns: repeat(3, 1fr); /* ✅ 3 أعمدة مرنة */
      gap: 15px;  
      justify-items: center; /* توسيط العناصر */
    }  

    /* شكل كل عنصر */
    .game {  
      width: 100px;  
      background: transparent;  
      cursor: pointer;  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      text-decoration: none;  
      color: inherit;
    }  

    /* صورة العنصر */
    .game img {  
      width: 100px;  
      height: 100px;  
      object-fit: cover;  
      border-radius: 10px;  
    }  

    /* اسم العنصر */
    .game-name {
      margin-top: 5px;      
      font-size: 13px;      
      color: #fff;          
      text-align: center;   
    }
  </style>
</head>
