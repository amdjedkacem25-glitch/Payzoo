<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>LEAGUE OF LEGENDS - شحن</title>
<style>
body {
    background: linear-gradient(135deg, #1a001a, #0a0a0a); /* بنفسجي مع أسود */
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}
.back-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 30px;
    height: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
}
.back-btn:hover { transform: scale(1.1); }

.game-page { margin-top: 70px; padding: 0 20px; }
.game-info img { width:180px; border-radius:10px; border:2px solid #FFD700; }
.game-name { 
    margin-top:10px; 
    font-size:24px; 
    font-weight:bold; 
    background: linear-gradient(90deg, #FF6A00, #0066FF); 
    -webkit-background-clip: text; 
    color: transparent; 
}

.section-frame { 
    border: 2px solid #FF6A00; /* إطار ناري */
    border-radius: 12px; 
    padding: 5px; 
    margin: 15px auto; 
    max-width: 400px; 
    background: linear-gradient(135deg, #001F4D, #220022); /* خلفية مائلة بحري-داكن */
}
.prices { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 15px; }
.prices img { width: 80px; height: 80px; border-radius: 12px; border: none; cursor: pointer; transition: all 0.3s ease; }
.prices img:hover { transform: scale(1.05); }

#offer-buttons img { width:100px; height:100px; }

.price-section { 
    margin-top: 15px; 
    padding:15px; 
    width:250px; 
    margin:auto; 
    background:linear-gradient(135deg,#001F4D,#220022); /* خلفية بحري-داكن */
    border-radius:12px; 
    border:2px solid #FF6A00; /* إطار ناري */
    box-shadow:0 4px 10px rgba(0,0,0,0.7); 
    font-size:20px; 
    font-weight:bold; 
    color:#FFD700; 
    min-height:50px; 
    display:flex; 
    align-items:center; 
    justify-content:space-between; 
    max-height:0; 
    overflow:hidden; 
    transition:max-height 0.5s ease,padding 0.5s ease; 
    direction:ltr;
}
.price-section.show { max-height:70px; padding:15px; margin-bottom:40px; }

.buy-btn { padding:10px 20px; background:#FFD700; color:#000; border:none; border-radius:8px; cursor:pointer; font-weight:bold; transition:0.3s; }
.buy-btn:hover { background:#FFC700; }

.quantity-item { position: relative; display: inline-block; top:-25px; }

.quantity-label {
  position: absolute;
  bottom: 5px;
  left: 52%;
  top: 80px;
  transform: translateX(-50%);
  font-size: 16px;
  font-weight: bold;
  color: #FFD700;
  text-shadow: 1px 1px 2px #000;
}

#offer-buttons img { width:180px; height:180px; }

#purchase-form {
    display:none;
    position: fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#111;
    border:2px solid #FF6A00; /* إطار ناري */
    border-radius:12px;
    padding:20px;
    text-align:center;
    z-index:9999;
    width:420px;
}
#purchase-form input { margin:10px 0; padding:10px; width:85%; border-radius:8px; border:none; }

.payment-btn { margin:5px; width:100px; padding:10px; border-radius:8px; cursor:pointer; background:#222; color:#fff; border:2px solid #FF6A00; display:inline-block; transition:0.3s; }
.payment-btn.selected { background:#FF6A00; color:#000; }

#complete-btn { margin-top:10px; padding:10px 20px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; background:#FF6A00; color:#000; }

#order-success { display:none; margin-top:15px; color:#fff; font-weight:bold; text-align:center; }
#order-code-wrapper { display:inline-flex; align-items:center; background:#222; padding:5px 10px; border-radius:8px; margin-top:10px; color:#fff; font-weight:bold; }
#copy-code-btn { width:24px; height:24px; margin-left:10px; cursor:pointer; }

#insta-btn { width:40px; height:40px; cursor:pointer; margin-top:10px; background:none; border:none; }
</style>
</head>
<body>

<img src="https://i.postimg.cc/YqdJqNk2/1000098493-removebg-preview.png" alt="عودة" class="back-btn" onclick="window.location.href='index.html'">

<div class="game-page">
  <div class="game-info">
    <img src="https://i.postimg.cc/G2vBJhzt/images-12.jpg" alt="LEAGUE OF LEGENDS" id="game-image">
    <div class="game-name">LEAGUE OF LEGENDS</div>
  </div>

<!-- إطار كمية الشحن -->  
<div class="section-frame">  
  <div class="section-title">كمية الشحن</div>  
  <div class="prices" id="quantity-buttons">  
    <div class="quantity-item">
      <img src="https://i.postimg.cc/26TMvkvk/deebab0f-a550-4ced-9343-15cd9aa2d8c6-removalai-preview.png" data-price="1400 DZ" data-offer="80 " alt="80">  
      <div class="quantity-label">425</div>
    </div>  
    <div class="quantity-item">
      <img src="https://i.postimg.cc/26TMvkvk/deebab0f-a550-4ced-9343-15cd9aa2d8c6-removalai-preview.png" data-price="2600 DZ" data-offer="500 " alt="500">  
      <div class="quantity-label">800</div>
    </div> 
    <div class="quantity-item">
      <img src="https://i.postimg.cc/GmkMG3wW/1caa8051-6910-42b9-9c69-d3e6ba484d19-removalai-preview.png" data-price="2900 DZ" data-offer="500 " alt="500">  
      <div class="quantity-label">1000</div>
    </div>  
    <div class="quantity-item">
      <img src="https://i.postimg.cc/GmkMG3wW/1caa8051-6910-42b9-9c69-d3e6ba484d19-removalai-preview.png" data-price="4100 DZ" data-offer="500 " alt="500">  
      <div class="quantity-label">1425</div>
    </div>  
    <div class="quantity-item">
      <img src="https://i.postimg.cc/PrZGVjn4/e250cf04-ceaf-4147-b9e8-380187058bdb-removalai-preview.png" data-price="5200 DZ" data-offer="1200 " alt="1200">  
      <div class="quantity-label">1850</div>
    </div>  
    <div class="quantity-item">
      <img src="https://i.postimg.cc/g2SKvxtB/21bffb39-4630-4611-bff6-75abc6fb3214-removalai-preview.png" data-price="9000 DZ" data-offer="2500 " alt="2500">  
      <div class="quantity-label">3225</div>
    </div>  
    <div class="quantity-item">
      <img src="https://i.postimg.cc/W4x6HQvG/636a75b3-fb10-4b7a-bfb9-a58ae687028a-removalai-preview.png" data-price="13000 DZ" data-offer="6500 " alt="6500">  
      <div class="quantity-label">4800</div>
    </div>  
    <div class="quantity-item">
      <img src="https://i.postimg.cc/hjxbWpDH/0e6670ac-c265-42b6-81a2-ca551a0adb17-removalai-preview.png" data-price="22500 DZ" data-offer="14000 " alt="14000">  
      <div class="quantity-label">10000</div>
    </div>  
  </div>  
</div>


  <div class="price-section show" id="price-display">
    <button class="buy-btn" id="buy-btn">شراء</button>
    <span id="price-text"></span>
  </div>
</div>

<div id="purchase-form">
    <img src="https://i.postimg.cc/YqdJqNk2/1000098493-removebg-preview.png" alt="رجوع" class="back-btn" onclick="closePurchase()">

    <div style="margin-bottom:10px; font-size:18px; color:#FFD700;">أدخل بياناتك</div>
    <input type="text" id="user-name" placeholder="الاسم">
    <input type="text" id="user-id" placeholder="ID اللعبة">

    <div style="margin-top:10px;">اختر طريقة الدفع</div>
    <div id="payment-methods">
        <div class="payment-btn" data-pay="Flexy">Flexy</div>
    </div>

    <button id="complete-btn">إتمام الشراء</button>

    <div id="order-success">
        تم الطلب يرجى نسخ الكود وتوجه إلى الإنستغرام<br>
        <div id="order-code-wrapper">
            <span id="order-code"></span>
            <span id="copy-code-btn"></span>
        </div>
        <br>
        <button id="insta-btn"></button>
    </div>
</div>

<script>
// أيقونات
document.getElementById('insta-btn').innerHTML = `...`; 
document.getElementById('copy-code-btn').innerHTML = `...`; 

const allButtons = document.querySelectorAll('.prices img');
const priceText = document.getElementById('price-text');
const priceDisplay = document.getElementById('price-display');

let selectedPrice = "";
let selectedOffer = "";
let orderCode = "";
let selectedPayment = "";
let selectedImage = "";

allButtons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
        selectedPrice = btn.getAttribute('data-price');
        selectedOffer = btn.getAttribute('data-offer');
        selectedImage = btn.src;
        priceText.textContent = selectedPrice;
        priceDisplay.classList.add('show');
    });
});

const buyBtn = document.getElementById('buy-btn');
const purchaseForm = document.getElementById('purchase-form');
buyBtn.addEventListener('click', ()=>{
    if(!selectedPrice){ alert("اختر كمية الشحن أو العرض أولاً!"); return; }

    orderCode = "LOL-"+Math.floor(Math.random()*900000+100000);
    document.getElementById('order-code').textContent = orderCode;

    document.getElementById('order-success').style.display = "none";
    document.getElementById('complete-btn').disabled = false;

    purchaseForm.style.display = "block";
});

const paymentBtns = document.querySelectorAll('.payment-btn');
paymentBtns.forEach(btn=>{
    btn.addEventListener('click', ()=>{
        paymentBtns.forEach(b=>b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedPayment = btn.getAttribute('data-pay');
    });
});

const completeBtn = document.getElementById('complete-btn');
completeBtn.addEventListener('click', ()=>{
    const name = document.getElementById('user-name').value.trim();
    const id = document.getElementById('user-id').value.trim();

    if(!name || !id || !selectedPayment){ alert("يرجى تعبئة جميع البيانات واختيار طريقة الدفع!"); return; }

    document.getElementById('order-success').style.display = "block";
    completeBtn.disabled = true;

    // إرسال إلى Telegram مع صورة العرض
    const botToken = "8469013787:AAH8SqXy4fwA54oiyTZ-ddEQUEDgAPI1AwU";
    const chatId = "6647031145";

    const message = `
طلب جديد:
اللعبة: FREE FIRE
نوع العرض: ${selectedOffer}
كمية الشحن: ${selectedPrice}
الاسم: ${name}
ID: ${id}
طريقة الدفع: ${selectedPayment}
كود الطلب: ${orderCode}
`;

    fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
            chat_id: chatId,
            photo: selectedImage,
            caption: message
        })
    });
});

document.getElementById('copy-code-btn').addEventListener('click', ()=>{
    navigator.clipboard.writeText(document.getElementById('order-code').textContent);
});

document.getElementById('insta-btn').addEventListener('click', ()=>{
    window.open("https://instagram.com/YourProfile","_blank");
});

function closePurchase(){
    purchaseForm.style.display = "none";
    document.getElementById('user-name').value = "";
    document.getElementById('user-id').value = "";
    selectedPayment = "";
    paymentBtns.forEach(b=>b.classList.remove('selected'));
}
</script>
</body>
</html>
